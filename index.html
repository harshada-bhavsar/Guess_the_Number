<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the number</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="container-wrapper">
            <button class="btn btn-again">Play Again</button>
            <p class="content"> Between 1 to 100</p>
        </div>
        <h2>Guess the Number</h2>
        <p class="hide_num"></p>
        <p class="message">Start Guesing..............</p>
        <form>
            <input type="number" placeholder="Enter the Number" class="input_num">
        </form>


        <div class="number_data">
            <button class="btn btn-check">
                Check
            </button>

            <div class="content">
                <p>Score: <span class="chance">10</span></p>
                <p>high Score: <span class="high_score">10</span></p>
              </div>
        </div>
       
    </div>
    <script src="main.js" defer></script>
</body>
</html>
